<!DOCTYPE html>
<html lang="en">
<head>
    <%=require('html-loader!./logout/head-common.html') %>
    <title><%=htmlWebpackPlugin.options.title%> - MMall电商平台</title>
</head>
<body>
<%=require('html-loader!./logout/nav-simple.html') %>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">找回密码</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="step-con step-username">
                    <p class="user-item-next">请输入用户名：</p>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit-username">下一步</a>
                </div>
                <div class="step-con step-question">
                    <p class="user-item-next">密码提示问题是：<span class="question"></span></p>
                    <div class="user-item">
                        <label class="user-label" for="answer">
                            <i class="fa fa-question"></i>
                        </label>
                        <input class="user-content" id="answer" placeholder="请输入提示问题答案" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit-answer">下一步</a>
                </div>
                <div class="step-con step-password">
                    <p class="user-item-next">请输入新密码：</p>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit-password">下一步</a>
                </div>
                <div class="link-item">
                    <a class="link" href="./user-login.html">返回登录>></a>
                </div>
            </div>
        </div>
    </div>
</div>
<%=require('html-loader!./logout/footer.html') %>
</body>
</html>
